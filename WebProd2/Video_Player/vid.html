<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming II HTML 5 Video Demo</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<div class = "c-video">

			<video class="video">
				<source src="videos/video.webm" type=video/webm> 
				<source src="videos/video.ogg" type=video/ogg> 
				<source src="videos/video.mp4"  type=video/mp4> 
			</video>

			<div class="controls">

				<div class="blue-bar" value ="0" min = "0">
					<div type="range" class="blue-juice" value="0"></div>
				</div>

				<div class="buttons">
					<button class="buttons" id="play-pause"></button>
				</div>

				<div class="btnv">
					<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" />
				</div >

				<div class="buttonsF">

					<button id="full-screen" class="buttonsF"><i class="fas fa-expand-arrows-alt"></i>
					</button>

				</div>



			</div>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
